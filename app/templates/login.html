<!doctype html>
{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<title>Login</title>
<div class="h-96 flex flex-col items-center justify-center">
    <h1 class="text-xl mt-8 mb-2">Log in</h1>
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <form class="border-solid bg-slate-200 border-collapse shadow-md mb-4 mt-2" action="/login" method="post">
        <div class="h-full w-full px-4 py-4">
            <div class="flex flex-col m-1">
                <label for="uname">Username </label>
                <input type="text" id="uname" name="username" min="4" required>
            </div>
        
            <div class="flex flex-col m-1">
                <label for="passwd">Password </label> 
                <input type="password" id="passwd" name="password" min="5" required>
            </div>

            <div class="flex items-center justify-center mt-4">
                <button class="bg-amber-500 text-slate-100 rounded-sm shadow-md pl-2 pr-2 pt-1 pb-1 m-1" type="submit">Log in</button>
            </div>
            
            <div>
                Don't have an account? Register <a class="text-blue-500" href="/register">here</a>
            </div>
        </div>
    </form>

</div>
{% endblock %}
