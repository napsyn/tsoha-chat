<!doctype html>
{% extends "layout.html" %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

{% if session.user_id %}
<div class="flex flex-col min-h-96 items-center">
    <div class=" text-left w-2/5">
        <h1 class="text-xl mt-8 font-bold">{{ title }}</h1>
        <div class="text-xs mb-2">Published: <b>{{ date.strftime("%d-%m-%Y %H:%M") }}</b></div>
        {{ content }}
    </div>
</div>
{% else %}
<div>
    <b>Log in to see content</b>
</div>
{% endif %}
{% endblock %}
