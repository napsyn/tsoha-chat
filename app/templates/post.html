{% extends "layout.html" %}
{% block title %}{% endblock %}
{% block content %}
<title>Dashboard</title>
{% if session.user_id %}
<p>Published: <b>{{ date.strftime("%d-%m-%Y %H:%M") }}</b></p>
<h1>{{ title }}</h1>
<div>
{{ content }}
</div>
{% else %}
<div>
    <b>Log in to see content</b>
</div>
{% endif %}
{% endblock %}
